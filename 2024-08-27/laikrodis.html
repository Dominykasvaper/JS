<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laikmatis</title>
    <style>
        body {
            background-color: bisque;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div class = "result"></div>
<div class = "seconds"></div>
<div class = "minutes"></div>
<div class = "hours"></div>
<script>

    let counter = "";
    document.querySelector('.result').textContent = counter;

    setInterval(() => {
    counter++;
    let seconds = counter % 60;
    let minutes = Math.floor((counter % 3600) / 60);
    let hours = Math.floor(counter / 3600);
    
    document.querySelector(`.seconds`).textContent = `seconds ${seconds}`;
    document.querySelector(`.minutes`).textContent = `minutes ${minutes}`;
    document.querySelector(`.hours`).textContent = `hours ${hours}`;

    }, 1000);


</script>
</body>
</html>
