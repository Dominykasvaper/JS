<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        class Televizorius {
            #factory_brand;
            #factory_channel;
            #factory_sound;

            constructor(brand, channel, sound) {
                this.#factory_brand = brand;
                this.#factory_channel = channel;
                this.#factory_sound = sound;

                this.brand = brand;
                this.channel = channel;
                this.sound = sound;
            }

            SoundUp(up) {
                if (this.sound + up <= 100) {
                    this.sound += up;
                } else {
                    this.sound = 100;
                }
            }

            SoundDown(down) {
                if (this.sound - down >= 0) {
                    this.sound -= down;
                } else {
                    this.sound = 0;
                }
            }

            ChangeChannel(change_to) {
                if (change_to < 51) {
                    this.channel = change_to;
                } else {
                    this.channel = 1;
                }
            }

            ResetTV() {
                this.brand = this.#factory_brand;
                this.channel = this.#factory_channel;
                this.sound = this.#factory_sound;
            }

            Print() {
                document.querySelector("body").innerHTML += `Brand: ${this.brand}, Channel: ${this.channel}, Sound: ${this.sound} <br>`;
            }
        }

        var tv = new Televizorius("Sony", 2, 30);
        document.querySelector("body").innerHTML += `Original: <br>`;
        tv.Print();

        document.querySelector("body").innerHTML += `SoundUp(): <br>`;
        tv.SoundUp(10);
        tv.Print();

        document.querySelector("body").innerHTML += `SoundDown(): <br>`;
        tv.SoundDown(5);
        tv.Print();

        document.querySelector("body").innerHTML += `ChangeChannel(): <br>`;
        tv.ChangeChannel(3);
        tv.Print();

        document.querySelector("body").innerHTML += `ChangeChannel() if there is more than 50: <br>`;
        tv.ChangeChannel(333);
        tv.Print();

        document.querySelector("body").innerHTML += `Reset(): <br>`;
        tv.ResetTV();
        tv.Print();
    </script>

</body>
</html>
